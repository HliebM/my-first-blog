{% extends 'blog/base.html' %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Log In</button>
        <br><br>
        <button class="btn"><a href="{% url 'signUp' %}">Create</a></button>
    </form>
{% endblock %}
