{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post__container">
            <div class="post__publish-Date">published: {{post.published_date}}</div>
            <div class="post__title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></div>
            <div class="post__text">{{post.text}}</div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
