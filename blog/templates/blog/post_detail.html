{% extends 'blog/base.html' %}

{% block content %}
    <div class="post__container">
        <div class="top-menu edit"><a href="{% url 'post_edit' pk=post.pk %}">Edit</a></div>
        <div class="post__detail-publish-Date">published: {{post.published_date}}</div>
        <div class="post__title">{{post.title}}</div>
        <div class="post__text">{{post.text}}</div>
        <div class="post__likes">
            <a href="{% url 'post_like_detail' pk=post.pk %}">
                {% if post.likes == 1%}
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                    </svg>
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
                    </svg>
                {% endif %}
            </a>
        </div>
        <a href="{% url 'post_comment' pk=post.pk %}"><div class="post__comment">{{post.comment}}</div></a>
    </div>
{% endblock %}
