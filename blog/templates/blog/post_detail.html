{% extends 'blog/base.html' %}

{% block content %}
    <div class="post__container">
        <div class="top-menu edit"><a href="{% url 'post_edit' pk=post.pk %}">Edit</a></div>
        <div class="post__detail-publish-Date">published: {{post.published_date}}</div>
        <div class="post__title">{{post.title}}</div>
        <div class="post__text">{{post.text}}</div>
        <a href="{% url 'post_comment' pk=post.pk %}"><div class="post__comment">{{post.comment}}</div></a>
    </div>
{% endblock %}
